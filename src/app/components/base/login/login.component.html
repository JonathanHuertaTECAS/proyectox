<div class="container-fluid">

    <div class="col-8" style="padding: 0%;">
      <div class="card">
        <div class="card-body col-4 mx-auto" style="padding: 5% 0 5% 0;">
          <h3 style="font-weight: bold; text-align: center; font-size: 2.3em;">¡Hola!</h3>

          </div>
        </div>
        <div class="row" style="width: 100%; height: 10%; margin-top: 24px;">
